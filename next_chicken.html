<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FOODWASTE - 돈까스 레시피</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <header>돈까스 레시피</header>

  <h1 id="title">레시피 제목</h1>

  <div id="recipe-content" class="recipe-container"></div>

  <button class="back-btn" onclick="window.history.back()">뒤로가기</button>
  <footer>한양대 인터칼리지학과 G19</footer>

  <script>
    const recipes = {
      "cheese": {
        name: "피자 돈까스 (Pizza Tonkatsu)",
        image: "food_picture/pizza_tonkatsu.jpg",
        topic_kr: "남은 돈까스와 소스, 치즈를 활용한 피자 돈까스",
        ingredients_kr: "남은 돈까스 1~2장, 토마토소스 3~4큰술, 피자 치즈 1컵, 양파, 파프리카, 옥수수(선택)",
        steps_kr: [
          "1. 팬에 돈까스를 살짝 데워 바삭하게 한다.",
          "2. 토마토소스를 골고루 바른다.",
          "3. 치즈와 원하는 토핑을 올린다.",
          "4. 에어프라이어나 오븐에서 치즈가 녹을 때까지 굽는다.",
          "5. 파슬리를 뿌려 마무리한다."
        ],
        topic_en: "Leftover donkatsu with sauce and cheese.",
        ingredients_en: "1–2 leftover pork cutlets, 3–4 tbsp tomato or pizza sauce, 1 cup shredded pizza cheese, onion, bell pepper, corn (optional)",
        steps_en: [
          "1. Lightly reheat the tonkatsu in a pan until crispy.",
          "2. Spread tomato or pizza sauce evenly over the cutlet.",
          "3. Add shredded cheese and any toppings of your choice.",
          "4. Bake in an air fryer or oven at 180°C (355°F) for 5–8 minutes until the cheese melts.",
          "5. Sprinkle parsley on top and serve."
        ],
        reference: "https://wtable.co.kr/recipes/Gtfz3NQPY5D5pQAqBTGV3hok"
      },
      "bread": {
        name: "돈까스 샌드위치 (Donkatsu Sandwich)",
        image: "food_picture/donkatsu_sandwich.jpg",
        topic_kr: "남은 돈까스를 활용한 샌드위치",
        ingredients_kr: "남은 돈까스 1~2장, 식빵 또는 바게트, 양상추, 토마토, 양파, 머스터드 또는 마요네즈, 버터(선택), 슬라이스 치즈(선택)",
        steps_kr: [
          "1. 빵을 버터에 굽거나 바게트를 자른다.",
          "2. 돈까스를 바삭하게 데운다.",
          "3. 머스터드 또는 마요네즈를 바른다.",
          "4. 야채, 돈까스, 치즈를 올린다.",
          "5. 샌드위치를 덮고 반으로 자른다."
        ],
        topic_en: "Turn your leftover tonkatsu into a sandwich, crispy cutlet meets fresh veggies and creamy sauce.",
        ingredients_en: "1–2 leftover pork cutlets, sliced bread or baguette, lettuce, tomato, onion (optional), mustard or mayonnaise, butter (optional), sliced cheese (optional)",
        steps_en: [
          "1. Toast the bread with a bit of butter or slice open the baguette.",
          "2. Reheat the tonkatsu until crispy.",
          "3. Spread mustard or mayo on the bread.",
          "4. Layer lettuce, tomato, tonkatsu, and cheese.",
          "5. Close the sandwich, slice in half, and serve."
        ],
        reference: "https://www.10000recipe.com/recipe/4492655?srsltid=AfmBOoquo-Y3wMK0uI8XhaXtwKPr_1kUC6zzip5gVDyAuaCq5u0WVb3J"
      },
      "cabbage": {
        name: "양배추탑 냉돈까스 (Chilled Donkatsu with Cabbage Stack)",
        image: "food_picture/cabbage_donkatsu.jpg",
        topic_kr: "남은 돈까스와 신선한 양배추를 쌓아 만든 냉돈까스",
        ingredients_kr: "남은 돈까스 1~2장, 양배추 2컵, 당근, 오이, 유자 드레싱 또는 겨자소스",
        steps_kr: [
          "1. 채소를 채 썰어 찬물에 5분 담갔다가 건진다.",
          "2. 돈까스를 먹기 좋은 크기로 자르고 식힌다.",
          "3. 접시에 양배추→오이→당근 순으로 쌓는다.",
          "4. 돈까스를 올리고 드레싱을 뿌린다.",
          "5. 원하면 참깨나 김가루를 뿌린다."
        ],
        topic_en: "Chill leftover donkatsu and stack it with fresh cabbage and mustard dressing.",
        ingredients_en: "1–2 leftover pork cutlets, 2 cups shredded cabbage, julienned carrot, cucumber, yuzu or mustard dressing",
        steps_en: [
          "1. Shred vegetables and soak in cold water for 5 minutes, then drain.",
          "2. Slice leftover donkatsu and cool it.",
          "3. Stack cabbage, cucumber, carrot on a plate.",
          "4. Place donkatsu on top.",
          "5. Drizzle dressing and garnish with sesame or seaweed flakes."
        ],
        reference: "https://www.youtube.com/watch?v=ImDNjhqa2iQ"
      },
      "tomato": {
        name: "아쿠아돈까스 (Aqua Donkatsu)",
        image: "food_picture/aqua_donkatsu.jpg",
        topic_kr: "토마토 육수에 돈까스를 넣은 유럽풍 스튜",
        ingredients_kr: "남은 돈까스 1~2장, 토마토 2개, 양파 1/2개, 마늘 2쪽, 올리브유 1큰술, 물 또는 채수 1컵, 소금, 후추",
        steps_kr: [
          "1. 양파와 마늘을 잘게 썰어 올리브유에 볶는다.",
          "2. 토마토를 넣고 3분간 끓인다.",
          "3. 물 또는 채수를 넣고 5~7분 더 끓인다.",
          "4. 소금, 후추, 허브로 간한다.",
          "5. 돈까스를 넣어 데운 후 낸다."
        ],
        topic_en: "Donkatsu with savory tomato broth for a warm, European-style stew.",
        ingredients_en: "1–2 leftover pork cutlets, 2 tomatoes, 1/2 onion, 2 garlic cloves, 1 tbsp olive oil, 1 cup water or stock, salt, pepper",
        steps_en: [
          "1. Chop onion and garlic, sauté in olive oil.",
          "2. Add tomatoes, simmer for 3 minutes.",
          "3. Add water or stock, simmer for 5–7 minutes.",
          "4. Season with salt, pepper, herbs.",
          "5. Add donkatsu, heat through, serve hot."
        ],
        reference: "https://blog.naver.com/dasomammy/220956667564"
      },
      "kimchi": {
        name: "돈까스 김치나베 (Donkatsu Kimchi Nabe)",
        image: "food_picture/kimchi_nabe.jpg",
        topic_kr: "남은 돈까스를 활용한 매콤한 김치 전골",
        ingredients_kr: "남은 돈까스 1~2장, 김치 1컵, 양파 1/2개, 대파 1/2대, 두부 1/2모(선택), 다시마 육수 2컵, 간장 1큰술, 고춧가루 1큰술, 다진 마늘 1작은술",
        steps_kr: [
          "1. 김치, 양파, 대파, 마늘, 고춧가루를 냄비에 볶아 향을 낸다.",
          "2. 다시마 육수 또는 물을 붓고 끓인다.",
          "3. 간장으로 간을 맞춘다.",
          "4. 두부와 돈까스를 넣고 끓인다.",
          "5. 계란을 깨 넣고 익힌다."
        ],
        topic_en: "Transform leftover donkatsu into a spicy and savory hotpot.",
        ingredients_en: "1–2 leftover pork cutlets, 1 cup kimchi, 1/2 onion, 1/2 green onion, 1/2 block tofu (optional), 2 cups kelp broth, 1 tbsp soy sauce, 1 tbsp chili powder, 1 tsp minced garlic",
        steps_en: [
          "1. Sauté kimchi, onion, green onion, garlic, and chili powder in a pot.",
          "2. Add broth and bring to boil.",
          "3. Season with soy sauce.",
          "4. Add tofu and donkatsu, simmer.",
          "5. Crack an egg into broth and poach."
        ],
        reference: "https://www.youtube.com/watch?app=desktop&v=fpx1v9gJKTU"
      }
    };

    const selected = localStorage.getItem("selectedIngredient");
    const recipe = recipes[selected];

    if (recipe) {
      document.getElementById("title").textContent = recipe.name;
      const container = document.getElementById("recipe-content");
      const stepsKr = recipe.steps_kr.map(step => `<li>${step}</li>`).join("");
      const stepsEn = recipe.steps_en.map(step => `<li>${step}</li>`).join("");

      container.innerHTML = `
        <img src="${recipe.image}" alt="${recipe.name}" class="recipe-img">

        <div class="section-label">한국어</div>
        <p><strong>주제:</strong> ${recipe.topic_kr}</p>
        <p><strong>재료:</strong> ${recipe.ingredients_kr}</p>
        <h3>레시피 설명</h3>
        <ul>${stepsKr}</ul>

        <div class="section-label">English</div>
        <p><strong>Topic:</strong> ${recipe.topic_en}</p>
        <p><strong>Ingredients:</strong> ${recipe.ingredients_en}</p>
        <h3>Recipe Instructions</h3>
        <ul>${stepsEn}</ul>

        <p class="reference">
          🔗 Reference: <a href="${recipe.reference}" target="_blank">${recipe.reference}</a>
        </p>
      `;
    } else {
      document.getElementById("recipe-content").innerHTML = "<p>선택된 재료가 없습니다.</p>";
    }
  </script>
</body>
</html>

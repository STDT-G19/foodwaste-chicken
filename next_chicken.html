<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chicken Recipe</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <header>치킨 레시피</header>

  <h1 id="title">레시피 제목</h1>

  <div id="recipe-content" class="recipe-container"></div>

  <button class="back-btn" onclick="window.history.back()">뒤로가기</button>
  <footer>한양대 인터칼리지학과 G19</footer>

  <script>
    const recipes = {
      "lettuce": {
        name: "치킨 샐러드",
        image: "food_picture/lettuce.jpg",
        topic_kr: "남은 치킨과 양상추로 만든 신선한 샐러드",
        ingredients_kr: "남은 치킨, 양상추, 방울토마토, 드레싱",
        steps_kr: [
          "1. 양상추와 토마토를 씻어 준비한다.",
          "2. 남은 치킨을 잘게 찢는다.",
          "3. 모든 재료를 볼에 담고 드레싱을 뿌린다.",
          "4. 잘 섞어 접시에 담아낸다."
        ],
        topic_en: "Fresh chicken salad with leftover chicken and lettuce",
        ingredients_en: "Leftover chicken, lettuce, cherry tomatoes, dressing",
        steps_en: [
          "1. Wash lettuce and tomatoes.",
          "2. Shred leftover chicken.",
          "3. Combine everything in a bowl and drizzle with dressing.",
          "4. Toss well and serve."
        ],
        reference: "Homemade recipe"
      },
      "tortilla": {
        name: "치킨 또띠아 롤",
        image: "food_picture/tortilla.jpg",
        topic_kr: "남은 치킨으로 만든 간단한 또띠아 롤",
        ingredients_kr: "남은 치킨, 또띠아, 양상추, 치즈, 소스",
        steps_kr: [
          "1. 또띠아에 소스를 바른다.",
          "2. 치킨, 양상추, 치즈를 올린다.",
          "3. 또띠아를 말아준다.",
          "4. 반으로 잘라 접시에 담는다."
        ],
        topic_en: "Quick chicken tortilla roll using leftovers",
        ingredients_en: "Leftover chicken, tortilla, lettuce, cheese, sauce",
        steps_en: [
          "1. Spread sauce on the tortilla.",
          "2. Add chicken, lettuce, and cheese.",
          "3. Roll up the tortilla.",
          "4. Slice in half and serve."
        ],
        reference: "Homemade recipe"
      },
      "soup": {
        name: "치킨 크림수프",
        image: "food_picture/soup.jpg",
        topic_kr: "남은 치킨으로 만든 부드러운 크림수프",
        ingredients_kr: "남은 치킨, 양파, 감자, 우유, 크림, 버터",
        steps_kr: [
          "1. 양파와 감자를 볶는다.",
          "2. 물과 치킨을 넣어 끓인다.",
          "3. 우유와 크림을 넣고 부드럽게 끓인다.",
          "4. 소금, 후추로 간을 맞춘다."
        ],
        topic_en: "Creamy chicken soup with leftover chicken",
        ingredients_en: "Leftover chicken, onion, potato, milk, cream, butter",
        steps_en: [
          "1. Sauté onion and potato.",
          "2. Add water and chicken, bring to a boil.",
          "3. Stir in milk and cream, simmer gently.",
          "4. Season with salt and pepper."
        ],
        reference: "Homemade recipe"
      },
      "frymix": {
        name: "치킨 너겟",
        image: "food_picture/frymix.jpg",
        topic_kr: "튀김가루로 만든 바삭한 치킨 너겟",
        ingredients_kr: "남은 치킨, 튀김가루, 달걀, 빵가루, 기름",
        steps_kr: [
          "1. 치킨을 한입 크기로 자른다.",
          "2. 달걀물, 튀김가루, 빵가루 순으로 묻힌다.",
          "3. 기름에 바삭하게 튀긴다.",
          "4. 소스와 함께 낸다."
        ],
        topic_en: "Crispy chicken nuggets made with fry mix",
        ingredients_en: "Leftover chicken, fry mix, egg, breadcrumbs, oil",
        steps_en: [
          "1. Cut chicken into bite-sized pieces.",
          "2. Coat with egg, fry mix, and breadcrumbs.",
          "3. Deep fry until golden and crispy.",
          "4. Serve with dipping sauce."
        ],
        reference: "Homemade recipe"
      },
      "rice": {
        name: "치킨 솥밥",
        image: "food_picture/rice.jpg",
        topic_kr: "남은 치킨으로 만든 맛있는 솥밥",
        ingredients_kr: "남은 치킨, 쌀, 간장, 맛술, 당근, 양파, 대파",
        steps_kr: [
          "1. 쌀을 씻어 물에 불린다.",
          "2. 냄비에 채소를 볶는다.",
          "3. 쌀과 양념, 물을 넣고 끓인다.",
          "4. 치킨을 올리고 뜸을 들인다.",
          "5. 잘 섞어 그릇에 담는다."
        ],
        topic_en: "Flavorful rice pot dish with leftover chicken",
        ingredients_en: "Leftover chicken, rice, soy sauce, mirin, carrot, onion, green onion",
        steps_en: [
          "1. Rinse rice and soak in water.",
          "2. Sauté vegetables in a pot.",
          "3. Add rice, seasonings, and water, bring to boil.",
          "4. Place chicken on top, steam.",
          "5. Mix and serve."
        ],
        reference: "Homemade recipe"
      }
    };

    const selected = localStorage.getItem("selectedIngredient");
    const recipe = recipes[selected];

    if (recipe) {
      document.getElementById("title").textContent = recipe.name;
      const container = document.getElementById("recipe-content");
      const stepsKr = recipe.steps_kr.map(step => `<li>${step}</li>`).join("");
      const stepsEn = recipe.steps_en.map(step => `<li>${step}</li>`).join("");

      container.innerHTML = `
        <img src="${recipe.image}" alt="${recipe.name}" class="recipe-img">

        <div class="section-label">한국어</div>
        <p><strong>주제:</strong> ${recipe.topic_kr}</p>
        <p><strong>재료:</strong> ${recipe.ingredients_kr}</p>
        <h3>레시피 설명</h3>
        <ul>${stepsKr}</ul>

        <div class="section-label">English</div>
        <p><strong>Topic:</strong> ${recipe.topic_en}</p>
        <p><strong>Ingredients:</strong> ${recipe.ingredients_en}</p>
        <h3>Recipe Instructions</h3>
        <ul>${stepsEn}</ul>

        <p class="reference">
          🔗 Reference: <a href="${recipe.reference}" target="_blank">${recipe.reference}</a>
        </p>
      `;
    } else {
      document.getElementById("recipe-content").innerHTML = "<p>선택된 재료가 없습니다.</p>";
    }
  </script>
</body>
</html>

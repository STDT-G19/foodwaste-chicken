<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FOODWASTE - 치킨</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <h1>FOODWASTE - 치킨</h1>
  <p class="subtitle">남은 재료를 골라 새로운 치킨 요리로 바꿔보세요! (하나만 선택)</p>

  <div class="ingredient-container">
    <div class="ingredient" data-name="양상추" onclick="selectIngredient(this)">
      <img src="food_picture/lettuce.jpg" alt="양상추">
      <span>양상추</span>
    </div>
    <div class="ingredient" data-name="또띠아" onclick="selectIngredient(this)">
      <img src="food_picture/tortilla.jpg" alt="또띠아">
      <span>또띠아</span>
    </div>
    <div class="ingredient" data-name="수프" onclick="selectIngredient(this)">
      <img src="food_picture/soup.jpg" alt="수프">
      <span>수프</span>
    </div>
    <div class="ingredient" data-name="튀김가루" onclick="selectIngredient(this)">
      <img src="food_picture/frymix.jpg" alt="튀김가루">
      <span>튀김가루</span>
    </div>
    <div class="ingredient" data-name="밥" onclick="selectIngredient(this)">
      <img src="food_picture/rice.jpg" alt="밥">
      <span>밥</span>
    </div>
  </div>

  <button class="next-btn" onclick="goToNextPage()">다음으로</button>

  <footer>한양대 인터칼리지학과 G19</footer>

  <script>
    let selectedIngredient = "";

    function selectIngredient(el) {
      document.querySelectorAll('.ingredient').forEach(i => i.classList.remove('selected'));
      el.classList.add('selected');
      selectedIngredient = el.dataset.name;
      document.querySelector('.next-btn').classList.add('active');
    }

    function goToNextPage() {
      if (!selectedIngredient) return;
      localStorage.setItem('selectedIngredient', selectedIngredient);
      window.location.href = 'next.html';
    }
  </script>
</body>
</html>
